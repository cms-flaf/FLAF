        type: Tau
        cut: v_ops::pt(Tau_p4) > 32 && abs(v_ops::eta(Tau_p4)) < 2.1
      online_obj:
        cut: TrigObj_id == 15 && (TrigObj_filterBits&512)!=0  && TrigObj_pt>27
      doMatching: True


singleEle:
